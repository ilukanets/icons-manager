<div>
  <h1>Material icons</h1>
  <div *ngIf="icon; else noIcon">
    <div>
      <img width="100" height="100" src="{{ getImageUrl() }}" alt="{{ icon.name }}">
    </div>
    <div>
      <a href="{{ getImageUrl() }}" download>SVG</a>
    </div>
    <div class="name">{{ icon.name }}</div>
    <div>
      <code [innerText]="getIconCode()"></code>
    </div>
    <div class="tags" *ngIf="icon?.tags.length">
      <h4>Tags:</h4>
      <span class="tag" *ngFor="let tag of icon.tags">{{ tag }}</span>
    </div>
  </div>
</div>
<ng-template #noIcon>
  <p class="empty">No icon selected</p>
</ng-template>
