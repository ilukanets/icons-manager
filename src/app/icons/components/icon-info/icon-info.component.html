<div>
  <h1>Material icons</h1>
  <div *ngIf="icon; else noIcon">
    <h3 class="name">{{ icon.name }}</h3>
    <div>
      <img width="200" height="200" src="{{ getImageUrl() }}" alt="{{ icon.name }}">
    </div>
    <div>
      <a class="download-link" href="{{ getImageUrl() }}" download><i class="material-icons md-save_alt"></i> Download SVG</a>
    </div>
    <div>
      <code [innerText]="getIconCode()"></code>
    </div>
    <div class="tags" *ngIf="icon?.tags.length">
      <h4>Tags:</h4>
      <span class="tag" *ngFor="let tag of icon.tags">{{ tag }}</span>
    </div>
  </div>
</div>
<ng-template #noIcon>
  <p class="empty">No icon selected</p>
</ng-template>
